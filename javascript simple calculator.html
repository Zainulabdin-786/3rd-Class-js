<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript simple calculator</title>
    <link rel="stylesheet" href="calculator style.css" type="text/css">
</head>
<body>
    <div class="container">
    <div class="calculator">
    <div class="heading"><h2>Javascript Calculator</h2></div>


    <input type="number" step="any" name="first" id="first">
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" step="any" name="second" id="second">
    <br><br>
    <div class="button">
        <button onclick="cal()">Calculate</button>
    </div>
    <br><br>
    <div class="result">
    <input type="text" readonly id="res" />
    </div>

</div>
</div><!--container end-->
</body>

<script>
    function cal()
    {
        var opr1 = document.getElementById("first").value;
        var opr2 = document.getElementById("second").value;
        var ope = document.getElementById("ope").value;
        if(ope =="+"){
            var cal = parseInt(opr1) +  parseInt(opr2);
        }
        if(ope =="-"){
            var cal = parseInt(opr1) -  parseInt(opr2);
        }
        if(ope =="*"){
            var cal = parseInt(opr1) *  parseInt(opr2);
        }
        if(ope =="/"){
            var cal = parseInt(opr1) /  parseInt(opr2);
        }
        document.getElementById("res").value = cal;
    }
    
</script>

</html>
